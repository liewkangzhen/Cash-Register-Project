<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cash Register App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>Cash Register Project</h1>
    <div class="customer-div">
      <div id="change-due"></div>
      <label for="cash" id="cash-label">Enter cash from customer: </label>
      <input id="cash" type="number">
      <button id="purchase-btn">Purchase</button>
    </div>
    <div class="counter-div">
      <div class="box-1">
        <p id="product-price">Total: $</p>
      </div>
      <div class="box-2"></div>
      <div class="box-3">
        <div id="keys">
          <div class="key">1</div>
          <div class="key">2</div>
          <div class="key">3</div>
          <div class="key">4</div>
          <div class="key">5</div>
          <div class="key">6</div>
          <div class="key">7</div>
          <div class="key">8</div>
          <div class="key">9</div>
        </div>
        <div id="change-display">
        </div>
      </div>
      <div class="box-4">
        <div id="dot"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
